{% extends "layout.html" %}

{% set main_title = "Confirm deletion of visit type" %}

{% block page_title %}
  {{ main_title }}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        {{ main_title }}
      </h1>


            <p style="margin-top: 30px;">
              Are you sure you'd like to delete <span class="bold-small">Disease surveillance - TB</span> from the list of visit types?
            </p>


      <form class="form" method="get" action="{{form_action}}">


          <div class="form-group" style="margin-bottom: 10px;">
            <input class="button" type="submit" value="Delete visit type">
          </div>

      </form>
            <p>
              <a href="/visit-types">Cancel</a>
            </p>

    </div>
  </div>
</main>

{% endblock %}
