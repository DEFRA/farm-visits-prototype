{% extends "layout.html" %}

{% set main_title = "Manage visit types" %}

{% block page_title %}
  {{ main_title }}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        {{ main_title }}
      </h1>

      <ul class="list list-bullet">
        <li>
          Files can only be <strong class="bold-small">CSV</strong> format
        </li>
        <li>
          Files can only be...

      </ul>

            <div role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" class="progress" style="margin: 30px 0 40px 0;">
