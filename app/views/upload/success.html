{% extends "layout.html" %}

{% set main_title = "File uploaded successfully" %}

{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        {{ main_title }}
      </h1>

      <table>
        <tr>
          <th>
            File
          </th>
          <th>
            Status
          </th>
        </tr>
        <tr>
          <td>

      <form class="form" method="get" action="{{form_action}}" style="margin: 30px 0;">

    </div>
