{% extends "layout.html" %}

{% set main_title = "Upload files" %}

{% block page_title %}
  {{ main_title }}
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-large">
        {{ main_title }}
      </h1>

      <ul class="list list-bullet">
        <li>
          Files can only be <strong class="bold-small">CSV</strong> format
        </li>
        <li>
          Files can only be...
        </li>
      </ul>

      <form class="form" method="get" action="{{form_action}}">

      <section class="upload">
        <h2 class="heading-medium">Drag and drop your file(s) here</h2>
      </section>


              <div class="form-group">
                Or, <label for="upload">find a file to upload</label><br />
                <input type="file" name="pic" accept="image/*" id="upload" class="form-control">
              </div>

        <div class="form-group">
          <input class="button" type="submit" value="Upload file">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
